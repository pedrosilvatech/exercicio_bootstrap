<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h1>SEU CADASTRO!</h1>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" name="" id="">
                <label for="email" class="form-label">Seu Email</label>
                <input id="email" type="email" class="form-control" id="">
                <label class="form-label" for="telefone">Seu Telefone</label>
                <input class="form-control" type="number" name="" id="">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do Site</label>
                    <input class="form-check-input" type="checkbox" name="" id="aceito-termos">
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
